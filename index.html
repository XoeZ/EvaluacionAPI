<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>South Park Personajes</title>
  <!-- Enlace a Boostrap para estilos prediseñados -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <!-- Referencia a "style.css" para diseños de la pagina -->
  <link rel="stylesheet" href="Assets/Style/style.css" />
</head>

<body>
  <!-- Enlace al JavaScript de Bootstrap, está colocado aquí al principio del body para asegurar que la libreria este disponible
    antes de usar componentes interactivos. -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

  <!-- Navbar de Bootstrap (Barra de navegacion para filtrar busquedas especificas) -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
        <div class="d-flex align-items-center">
          <form class="d-flex" id="formBuscar" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar personaje..." aria-label="Search"
              id="txtBuscar" />
            <!-- Boton que envia el formulario -->
            <button class="btn btn-outline-success" type="submit" id="btnBuscar">
              Buscar
            </button>
          </form>
          <!-- Boton para mostrar todos los personajes sin un filtro -->
          <button class="btn btn-outline-primary ms-2" id="btnMostrarTodos" type="button">
            Mostrar todos
          </button>
        </div>
      </div>
    </div>
  </nav>
  <!-- Contenedor donde se pondran las tarjetas de los personajes -->
  <main id="personajes" class="container py-4">
  </main>
  <!-- Referencia al script "script.js" -->
  <script src="Assets/Js/script.js"></script>
</body>
</html>
